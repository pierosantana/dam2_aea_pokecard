<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador Pokémon</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="card">
        <!-- Header -->
        <div class="card__header">
            <div class="header__pokebola"></div>
            <div class="header__entrenador-info">
                <h1>Ficha del Entrenador</h1>
                <p>Koga</p>
                <p>|</p>
                <p>Ciudad Fucsia</p>
                <p class="bolder">|</p>
                <p>ID: 123456</p>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="card__contenido">
            <div class="card__pokemones">
                <!-- Tarjetas Pokémon -->
                <div class="card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/images/weezing.gif" alt="Weezing">
                </div>
                <div class="card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/images/venonat.gif" alt="Venonat">
                </div>
                <div class="card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/images/crobat.gif" alt="Crobat">
                </div>
                <div class="card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/images/gastly.gif" alt="Gastly">
                </div>
                <div class="card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/images/gengar.gif" alt="Gengar">
                </div>
                <div class="card__pokemon">
                    <div class="overlay-animation"></div>
                    <img src="../assets/images/muk.gif" alt="Muk">
                </div>
            </div>

            <div class="card__entrenador-img"></div>
        </div>

        <!-- Medallas -->
        <div class="card__medallas">
            <div class="card__medalla"><img src="../assets/images/soul.png" alt="Soul Badge"></div>
            <div class="card__medalla"><img src="../assets/images/boulder.png" alt="Boulder Badge"></div>
            <div class="card__medalla"><img src="../assets/images/cascade.png" alt="Cascade Badge"></div>
            <div class="card__medalla"><img src="../assets/images/thunder.png" alt="Thunder Badge"></div>
            <div class="card__medalla"><img src="../assets/images/volcano.png" alt="Volcano Badge"></div>
            <div class="card__medalla"><img src="../assets/images/otoshi.png" alt="Otoshi Badge"></div>
        </div>

        <!-- Footer -->
        <div class="card__footer">
            <a href="#">Instagram</a>
            <a href="#">Youtube</a>
            <a href="mailto:koga.entrenador@pokemon.com">Correo</a>
        </div>
    </div>
</body>
</html>
